<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generated Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #e0e0ff;
            padding: 20px;
            text-align: center;
        }
        h1 {
            color: #4b0082;
        }
        .question {
            background: white;
            padding: 20px;
            margin: 20px auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            max-width: 600px;
        }
        textarea {
            width: 100%;
            padding: 15px;
            margin-top: 10px;
            border: 2px solid #4b0082;
            border-radius: 8px;
        }
        input[type="submit"] {
            background: #5cb85c;
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
        }
        input[type="submit"]:hover {
            background: #4cae4c;
        }
    </style>
</head>
<body>
    <h1>Generated Question for "{{ topic_title }}"</h1>
    <form action="/feedback" method="POST">
        <div class="question">
            <p>{{ questions[0] }}</p>
            <textarea name="answers" placeholder="Your answer..."></textarea>
        </div>
        <input type="hidden" name="questions" value="{{ questions | tojson | safe }}">
        <input type="submit" value="Submit Answer">
    </form>
</body>
</html>
