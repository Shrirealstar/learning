<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Resume Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 80%;
            max-width: 600px;
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .option {
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s, transform 0.3s;
            display: inline-block;
            width: 100%;
            text-align: center;
        }

        .option:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
        }

        .footer {
            margin-top: 20px;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to AI Resume Builder</h1>
        <p>Please select an option to get started:</p>
        <a href="/create" class="option">Create Resume</a>
        <a href="/update" class="option">Update Resume</a>
        <a href="/compare" class="option">Compare Resume</a>
        <a href="/analyze" class="option">Analyze Resume</a>
        <div class="footer">
            &copy; 2024 AI Resume Builder. All rights reserved.
        </div>
    </div>
</body>
</html>
