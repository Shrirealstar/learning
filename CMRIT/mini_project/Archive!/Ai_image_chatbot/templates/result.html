<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Recognition Results</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body>
    <div class="container">
        <h1>Chatbot Conversation</h1>
        <img src="{{ image_url }}" alt="Uploaded Image" style="width: 300px;">
        <p><strong>Image Description:</strong> {{ description }}</p>
        <p><strong>Chatbot Response:</strong> {{ response }}</p>
        <a href="/">Upload another image</a>
    </div>
</body>
</html>
