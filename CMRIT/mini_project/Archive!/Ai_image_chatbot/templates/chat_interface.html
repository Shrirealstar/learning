<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <style>
        /* Basic styles for the chat interface */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .chat-container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .chat-box {
            margin-bottom: 20px;
        }
        .chat-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .send-btn {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <h2>AI Chat About Your Image</h2>
        <div class="chat-box">
            <p>{{ result }}</p>
        </div>
        <form method="post" action="/chat-response/">
            {% csrf_token %}
            <textarea class="chat-input" name="user_message" rows="4" placeholder="Ask something about the image..."></textarea>
            <button type="submit" class="send-btn">Send</button>
        </form>
    </div>
</body>
</html>
