<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .upload-container {
            max-width: 600px;
            margin: 50px auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .upload-form {
            display: flex;
            flex-direction: column;
        }
        input[type="file"] {
            margin-bottom: 20px;
        }
        .submit-btn {
            padding: 10px 20px;
            background-color: purple;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <h2>Upload an Image</h2>
        <form class="upload-form" method="post" enctype="multipart/form-data" action="/process-image/">
            {% csrf_token %}
            <input type="file" name="image" accept="image/*" required>
            <button type="submit" class="submit-btn">Upload Image</button>
        </form>
    </div>
</body>
</html>
