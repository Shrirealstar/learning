<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            margin: 0;
            padding: 0;
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 30px;
        }
        .menu {
            display: flex;
            gap: 20px;
        }
        .menu a {
            text-decoration: none;
            color: white;
            background: #4CAF50;
            padding: 15px 25px;
            border-radius: 8px;
            font-weight: bold;
            transition: background 0.3s ease;
        }
        .menu a:hover {
            background: #45a049;
        }
        .logout {
            position: absolute;
            top: 10px;
            right: 20px;
            text-decoration: none;
            color: #fff;
            background: #f44336;
            padding: 10px 15px;
            border-radius: 5px;
        }
        .logout:hover {
            background: #d32f2f;
        }
    </style>
</head>
<body>
    <a class="logout" href="/logout">Logout</a>
    <h1>Welcome, {{ name }}</h1>
    <div class="menu">
        <a href="/add_employee">Add Employee</a>
        <a href="/employee_list">Employee List</a>
    </div>
</body>
</html>
