<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Transactions</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

    <h2>Customer Transactions</h2>

    <table>
        <thead>
            <tr>
                <th>Transaction ID</th>
                <th>Customer Name</th>
                <th>Date</th>
                <th>Amount</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>TXN001</td>
                <td>John Doe</td>
                <td>2024-09-30</td>
                <td>$100.00</td>
                <td>Completed</td>
            </tr>
            <tr>
                <td>TXN002</td>
                <td>Jane Smith</td>
                <td>2024-09-29</td>
                <td>$150.00</td>
                <td>Pending</td>
            </tr>
            <tr>
                <td>TXN003</td>
                <td>Michael Brown</td>
                <td>2024-09-28</td>
                <td>$200.00</td>
                <td>Completed</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
