<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            width: 500px;
        }
        .form-container h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-container label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }
        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        .form-container input:focus,
        .form-container select:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5);
        }
        .form-container button {
            background: #4CAF50;
            color: #fff;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .form-container button:hover {
            background: #45a049;
            transform: scale(1.05);
        }
        .form-container .back-link {
            text-align: center;
            margin-top: 10px;
        }
        .form-container .back-link a {
            text-decoration: none;
            color: #4CAF50;
            font-size: 14px;
        }
        .form-container .back-link a:hover {
            text-decoration: underline;
        }
        .form-container input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        .gender-options label,
        .course-options label {
            display: inline-block;
            margin-right: 10px;
            font-weight: normal;
        }
        .upload-section {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .upload-section input {
            width: auto;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Add Employee</h1>
        <form action="/add_employee" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter employee name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter employee email" required>

            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" placeholder="Enter mobile number" required>

            <label for="designation">Designation:</label>
            <select id="designation" name="designation" required>
                <option value="" disabled selected>Select Designation</option>
                <option value="HR">HR</option>
                <option value="Manager">Manager</option>
                <option value="Sales">Sales</option>
                <option value="Marketing">Marketing</option>
                <option value="Developer">Developer</option>
            </select>

            <label>Gender:</label>
            <div class="gender-options">
                <input type="radio" id="male" name="gender" value="Male" required>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" required>
                <label for="female">Female</label>
            </div>

            <label>Courses:</label>
            <div class="course-options">
                <input type="checkbox" id="mca" name="courses" value="MCA">
                <label for="mca">MCA</label>
                <input type="checkbox" id="bca" name="courses" value="BCA">
                <label for="bca">BCA</label>
                <input type="checkbox" id="bsc" name="courses" value="BSc">
                <label for="bsc">BSc</label>
                <input type="checkbox" id="eng" name="courses" value="Engineering">
                <label for="eng">Engineering</label>
            </div>

            <label for="image">Upload Image:</label>
            <div class="upload-section">
                <input type="file" id="image" name="image" accept=".jpg, .png" required>
            </div>

            <button type="submit">Add Employee</button>
        </form>
        <div class="back-link">
            <a href="/dashboard">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
