<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #dfe9f3, #ffffff);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 500px;
        }
        .form-container h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
            font-size: 24px;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
            font-size: 14px;
            color: #555;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
        }
        input[type="radio"], input[type="checkbox"] {
            width: auto;
            margin-right: 5px;
        }
        button {
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border: none;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }
        .back-link {
            text-align: center;
            margin-top: 10px;
        }
        .back-link a {
            color: #4CAF50;
            text-decoration: none;
            font-size: 14px;
        }
        .back-link a:hover {
            text-decoration: underline;
        }
        .gender-container, .courses-container {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }
        .gender-container label, .courses-container label {
            font-weight: normal;
        }
        .file-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .file-container input {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1>Edit Employee</h1>
        <form action="/edit_employee/{{ employee.id }}" method="POST" enctype="multipart/form-data">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ employee.name }}" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ employee.email }}" required>
            
            <label for="mobile">Mobile No:</label>
            <input type="text" id="mobile" name="mobile" value="{{ employee.mobile }}" required>
            
            <label for="designation">Designation:</label>
            <select id="designation" name="designation" required>
                <option value="HR" {% if employee.designation == 'HR' %}selected{% endif %}>HR</option>
                <option value="Manager" {% if employee.designation == 'Manager' %}selected{% endif %}>Manager</option>
                <option value="Sales" {% if employee.designation == 'Sales' %}selected{% endif %}>Sales</option>
                <option value="Marketing" {% if employee.designation == 'Marketing' %}selected{% endif %}>Marketing</option>
                <option value="Developer" {% if employee.designation == 'Developer' %}selected{% endif %}>Developer</option>
            </select>
            
            <label>Gender:</label>
            <div class="gender-container">
                <input type="radio" id="male" name="gender" value="Male" {% if employee.gender == 'Male' %}checked{% endif %}>
                <label for="male">Male</label>
                <input type="radio" id="female" name="gender" value="Female" {% if employee.gender == 'Female' %}checked{% endif %}>
                <label for="female">Female</label>
            </div>
            
            <label>Courses:</label>
            <div class="courses-container">
                <input type="checkbox" id="mca" name="course" value="MCA" {% if 'MCA' in employee.courses %}checked{% endif %}>
                <label for="mca">MCA</label>
                <input type="checkbox" id="bca" name="course" value="BCA" {% if 'BCA' in employee.courses %}checked{% endif %}>
                <label for="bca">BCA</label>
                <input type="checkbox" id="bsc" name="course" value="BSc" {% if 'BSc' in employee.courses %}checked{% endif %}>
                <label for="bsc">BSc</label>
                <input type="checkbox" id="eng" name="course" value="Engineering" {% if 'Engineering' in employee.courses %}checked{% endif %}>
                <label for="eng">Engineering</label>
                <input type="checkbox" id="diploma" name="course" value="Diploma" {% if 'Diploma' in employee.courses %}checked{% endif %}>
                <label for="diploma">Diploma</label>
            </div>
            
            <label for="image">Update Image:</label>
            <div class="file-container">
                <input type="file" id="image" name="image" accept=".jpg, .png">
            </div>
            
            <button type="submit">Update</button>
        </form>
        <div class="back-link">
            <a href="/employee_list">Back to Employee List</a>
        </div>
    </div>
</body>
</html>
