<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #f6d365, #fda085);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .dashboard {
            text-align: center;
        }
        .dashboard h1 {
            color: white;
        }
        .dashboard .buttons {
            margin-top: 30px;
        }
        .dashboard .buttons a {
            text-decoration: none;
            color: white;
            background: #007BFF;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            font-size: 16px;
        }
        .dashboard .buttons a:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Welcome, Admin!</h1>
        <div class="buttons">
            <a href="/add_employee">Add Employee</a>
            <a href="/employee_list">Employee List</a>
        </div>
    </div>
</body>
</html>
